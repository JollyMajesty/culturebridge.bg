<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Мост между културите - сайт за представяне на културни връзки и традиции"/>
    <meta name="keywords" content="култура, традиции, мост между културите" />
    <title>culturebridge.bg</title>
    <link rel="stylesheet" href="style/style.css"/>
    <script src="js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header id="header">
          <article class="logo">
            <img src="img/logo.png" alt="Лого" />
          </article>
          <nav class="main-menu">
            <article class="toggle-bar">
              <i class="fa-solid fa-bars"></i>
              <i class="fa-solid fa-x"></i>
            </article>
            <ul>
              <li><a href="index.html">Начало</a></li>
              <li><a href="news.html">Новини</a></li>
              <li><a href="travels.html">Пътешествия</a></li>
              <li><a href="activities.html">Дейности</a></li>
              <li><a href="about.html">За нас</a></li>
              <li><a href="contact.html">Контакти</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <main id="main">
        <div class="form-container">
          <h1>Свържете се с нас</h1>
          <p>Попълнете формуляра и ще се свържем с вас възможно най-скоро.</p>
          <form>
            <input type="text" name="first-name" placeholder="Име" required />
            <input type="text" name="last-name" placeholder="Фамилия" required/>
            <input type="text" name="company" placeholder="Компания" />
            <input type="email" name="email" placeholder="Имейл" required />
            <select name="country-code">
              <option value="BG">BG +359</option>
              <option value="US">US +1</option>
              <option value="UK">UK +44</option>
            </select>
            <input type="tel" name="phone" placeholder="Телефон" />
            <textarea name="message" placeholder="Съобщение" rows="4"></textarea>
            <div class="checkbox-container">
              <label class="toggle">
                <input type="checkbox" required />
                <span class="slider"></span>
              </label>
              <label>Съгласявам се с <a href="#">политиката за поверителност</a></label>
            </div>
            <button type="submit">Изпрати</button>
          </form>
        </div>
      </main>
      <footer id="footer">
        <div class="footer-links">
            <a href="index.html">Начало</a>
            <a href="news.html">Новини</a>
            <a href="travels.html">Пътешествия</a>
            <a href="activities.html">Дейности</a>

            <a href="contact.html">Контакти</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="footer-text">&copy; 2025 Мост между културите.</p>
    </footer>    
    </div>
  </body>
</html>
